
<div class="container-fluid" [style.visibility]="isVisibleContainer ? 'visible' : 'hidden' " [style.z-index]="isVisibleContainer ? '2' : '-2' " >
    <div class="row justify-content-center">
        <app-pelicula class="col-md-3" *ngFor="let pelicula of peliculas" [pelicula]="pelicula" (click)="mostrarDetalle(pelicula)"></app-pelicula>
    </div>
</div>
<div class="detallePelicula" [style.visibility]="isVisible ? 'visible' : 'hidden' " [style.z-index]="isVisible ? '2' : '-2' " >
    <app-detalle [detalle]="detalle"></app-detalle>
</div>
